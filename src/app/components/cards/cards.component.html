
  <mat-card class="material-cards" *ngFor="let place of places; let i = index" >
  <img mat-card-image src="{{ 'https://picsum.photos/1170/400/?1' + i }}" alt="Photo of a Shiba Inu">

          <mat-card-title>{{ place.place}}</mat-card-title>
          <mat-card-subtitle>Dog Breed</mat-card-subtitle>
       
        <mat-card-content>
            <p>
            {{place.description}}
            </p>
          </mat-card-content>
          <mat-card-actions>
              <button mat-raised-button color="primary" [routerLink]="['/',place.place]">View Details</button>
          </mat-card-actions>
</mat-card>
